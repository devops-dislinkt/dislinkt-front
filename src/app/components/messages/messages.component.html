<div style="display: flex;">
  <div style="border-right-style: groove; padding-right: 0.2rem; width: 8rem">
    <mat-selection-list #shoes [multiple]="false">
      <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
        {{shoe}}
      </mat-list-option>
    </mat-selection-list>
    
    <p>
      Option selected: {{shoes.selectedOptions.selected[0]?.value}}
    </p>
  </div>

  <div id="messages" style="min-width: 10rem; padding: 1rem; display: flex; flex-direction: column;">
    <mat-card-title>Messages</mat-card-title>

    <div class="container friend">
      <p>Hello. How are you today?</p>
      <span class="time-right">11:00</span>
    </div>
    
    <div class="container me">
      <p>Hey! I'm fine. Thanks for asking!</p>
      <span class="time-left">11:01</span>
    </div>
    
    <div class="container friend">
      <p>Sweet! So, what do you wanna do today?</p>
      <span class="time-right">11:02</span>
    </div>
    
    <div class="container me">
      <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
      <span class="time-left">11:05</span>
    </div>
  </div>
</div>
