<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="navbarDiv" class="container-fluid">
            <a class="navbar-brand myFont" href="/"><i>Linkedin</i></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/posts">Posts</a>
                    </li>
                </ul>
            </div>

            <a class="nav-link" routerLink="/profile">
                <button id="userBtn" mat-icon-button color="accent" class="dropdown" *ngIf="getUser()">

                    <mat-icon>person</mat-icon>

            </a>

            <span class="float-right" *ngIf="!getUser()">
                <a routerLink="/login"><button mat-raised-button color="primary" id="loginBtn"

                <a routerLink="/sign-up"><button mat-raised-button color="primary" id="signUpBtn">Sign Up</button></a>
            </span>
            <span class="float-right" *ngIf="getUser()">
                <button mat-raised-button color="primary" id="loginBtn" class="mr-2" (click)="logout()">Logout</button>
            </span>

        </div>
